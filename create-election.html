<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Election - Admin Panel</title>
    <script src="js/config.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: 300;
        }

        .header p {
            margin: 10px 0 0 0;
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .form-container {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 1rem;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .datetime-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .datetime-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #e9ecef;
        }

        .datetime-item h4 {
            margin: 0 0 15px 0;
            color: #495057;
            font-size: 1.1rem;
        }

        .datetime-item .form-group {
            margin-bottom: 15px;
        }

        .datetime-item .form-group:last-child {
            margin-bottom: 0;
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #e9ecef;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .alert-error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #667eea;
        }

        .loading i {
            font-size: 2rem;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .datetime-group {
                grid-template-columns: 1fr;
            }
            
            .buttons {
                flex-direction: column;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-plus-circle"></i> Create New Election</h1>
            <p>Set up a new election with voting schedule</p>
        </div>

        <div class="form-container">
            <div id="alert" class="alert"></div>
            <div id="loading" class="loading">
                <i class="fas fa-spinner"></i>
                <p>Creating election...</p>
            </div>

            <form id="createElectionForm">
                <div class="form-group">
                    <label for="electionName">Election Name *</label>
                    <input type="text" id="electionName" name="electionName" required 
                           placeholder="e.g., Student Council Election 2025">
                </div>

                <div class="form-group">
                    <label for="electionType">Election Type *</label>
                    <select id="electionType" name="electionType" required>
                        <option value="">Select Election Type</option>
                        <option value="General">General Election</option>
                        <option value="Local">Local Election</option>
                        <option value="University">University Election</option>
                        <option value="Special">Special Election</option>
                        <option value="Primary">Primary Election</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" 
                             placeholder="Provide details about this election..."></textarea>
                </div>

                <div class="datetime-group">
                    <div class="datetime-item">
                        <h4><i class="fas fa-calendar-plus"></i> Election Start</h4>
                        <div class="form-group">
                            <label for="startDate">Start Date *</label>
                            <input type="date" id="startDate" name="startDate" required>
                        </div>
                        <div class="form-group">
                            <label for="startTime">Start Time *</label>
                            <input type="time" id="startTime" name="startTime" required>
                        </div>
                    </div>

                    <div class="datetime-item">
                        <h4><i class="fas fa-calendar-times"></i> Election End</h4>
                        <div class="form-group">
                            <label for="endDate">End Date *</label>
                            <input type="date" id="endDate" name="endDate" required>
                        </div>
                        <div class="form-group">
                            <label for="endTime">End Time *</label>
                            <input type="time" id="endTime" name="endTime" required>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="isActive">Election Status</label>
                    <select id="isActive" name="isActive">
                        <option value="Y">Active (Voters can participate)</option>
                        <option value="N">Inactive (Draft mode)</option>
                    </select>
                </div>

                <div class="buttons">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Create Election
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="window.close()">
                        <i class="fas fa-times"></i> Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Set minimum date to today
        document.addEventListener('DOMContentLoaded', function() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('startDate').min = today;
            document.getElementById('endDate').min = today;
            
            // Set default start time to current time
            const now = new Date();
            const timeString = now.toTimeString().slice(0, 5);
            document.getElementById('startTime').value = timeString;
            
            // Set default end time to 2 hours later
            now.setHours(now.getHours() + 2);
            const endTimeString = now.toTimeString().slice(0, 5);
            document.getElementById('endTime').value = endTimeString;
        });

        // Update end date minimum when start date changes
        document.getElementById('startDate').addEventListener('change', function() {
            document.getElementById('endDate').min = this.value;
            
            // If end date is before start date, update it
            if (document.getElementById('endDate').value < this.value) {
                document.getElementById('endDate').value = this.value;
            }
        });

        // Form submission
        document.getElementById('createElectionForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const electionData = Object.fromEntries(formData);
            
            // Validate dates
            const startDateTime = new Date(`${electionData.startDate}T${electionData.startTime}`);
            const endDateTime = new Date(`${electionData.endDate}T${electionData.endTime}`);
            
            if (endDateTime <= startDateTime) {
                showAlert('End date and time must be after start date and time.', 'error');
                return;
            }
            
            if (startDateTime < new Date()) {
                showAlert('Start date and time cannot be in the past.', 'error');
                return;
            }
            
            try {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('alert').style.display = 'none';
                
                // Create election in database
                const { data, error } = await supabase
                    .from('election')
                    .insert([{
                        name: electionData.electionName,
                        election_type: electionData.electionType,
                        election_date: electionData.endDate, // Using end date as main election date
                        is_active: electionData.isActive,
                        admin_id: 1, // Current admin ID - you might want to get this dynamically
                        description: electionData.description || null
                    }])
                    .select()
                    .single();
                
                if (error) throw error;
                
                // Create schedule entry
                const { error: scheduleError } = await supabase
                    .from('schedule')
                    .insert([{
                        election_id: data.election_id,
                        voting_start: startDateTime.toISOString(),
                        voting_end: endDateTime.toISOString()
                    }]);
                
                if (scheduleError) console.warn('Schedule creation warning:', scheduleError);
                
                document.getElementById('loading').style.display = 'none';
                showAlert(`Election "${electionData.electionName}" created successfully! Election ID: ${data.election_id}`, 'success');
                
                // Reset form
                this.reset();
                
                // Close window after 3 seconds
                setTimeout(() => {
                    if (confirm('Election created successfully! Close this window?')) {
                        window.close();
                    }
                }, 2000);
                
            } catch (error) {
                console.error('Error creating election:', error);
                document.getElementById('loading').style.display = 'none';
                showAlert(`Error creating election: ${error.message}`, 'error');
            }
        });
        
        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            alert.style.display = 'block';
            
            // Auto-hide success messages
            if (type === 'success') {
                setTimeout(() => {
                    alert.style.display = 'none';
                }, 5000);
            }
        }
    </script>
</body>
</html>
